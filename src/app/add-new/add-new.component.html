<div class="row itemForm mx-2">
    <div class="modal-header  ">
        <h4 class="modal-title">
            <span *ngIf="!ad?.to_time">Add</span>
            <span *ngIf="ad?.to_time">Edit</span>
            Ad</h4>
        <button type="button" class="close adBtn px-3 py-2 h-100" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row modal-body mx-4 my-2"  [formGroup]="itemForm">
        <div class="form-group col-md-12 my-3">
            <label class="form-label" for="from_time">From time</label>
            <input class="form-control" type="text" id="from_time" placeholder="from_time" formControlName="from_time"/>
        </div>
        <div class="form-group col-md-12 my-3">
            <label class="form-label" for="to_time">To Time</label>
            <input id="to_time" class="form-control" type="text" placeholder="from_time" formControlName="from_time"/>
        </div>
        <div class="form-group col-md-12 my-1" *ngIf="ad.image">
            <label class="form-label" for="image">Media</label>
            <input id="image" class="form-control" type="text" placeholder="image" formControlName="image"/>
        </div>
        <div class="form-group col-md-12 my-1"  *ngIf="ad.video">
            <label class="form-label" for="video">Media</label>

            <input id="video" class="form-control" type="text" placeholder="video" formControlName="video"/>
        </div>
        <div class="form-group col-md-12 my-3" id="mediaAd">
            <label class="form-label" for="video">Media</label>
            <input id="media" class="form-control" type="text" placeholder="media" formControlName="media"/>
        </div>
        <div class="row d-flex justify-content-center">

            <button class="rounded adBtn col-3" (click)="saveAd()">save</button>
        </div>
</div>
</div>
