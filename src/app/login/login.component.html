        <div class="col-6">
            <label for="phone_no">Phone No.</label>
            <input  class=" rounded rounded-3" [(ngModel)]="phone" id="phone_no" type="text">
            <div class="col-3">

                </div>
            </div>
        </div>
        
    </div>

    </div>


</div>
