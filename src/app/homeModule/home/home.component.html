

<div class="row d-flex justify-content-center">
    <div class="card mx-4 col-5 rounded rounded-3 my-2 pb-3" *ngFor="let ad of adss">
        <div class="row mt-3">
            <div class="col-5">
                <div class="col-4 title">
                    from time:
                </div>
                <div class="col-8">
                    {{ad.from_time}}
                </div>
            </div>
            <div class="col-4">
                <div class="col-3 title">
                    to time:
                </div>
                <div class="col-9">
                    {{ad.to_time}}
                </div>
            </div>
            <div class="col-1 d-flex align-items-center ">
                <button class="title col-md-6 adBtn py-2 px-4 d-flex justify-content-center" (click)="editAd(ad)"><i class="bi bi-pencil-square"></i></button>
            </div>
            <div class="col-1 d-flex align-items-center me-1">
                <button class="title col-md-6 adBtn py-2 px-4 d-flex justify-content-center" (click)="deleteAd(ad)"><i class="bi bi-trash3"></i></button>
            </div>
            
        </div>
        <div class="row mt-3 py-3">
            <div class="col-2 title align-items-start">Media</div>
            <div class="col-4" *ngIf="ad.image">
                <img class="col-12" src={{ad.image}}>
            </div>
            <div class="col-4  d-flex align-items-center" *ngIf="ad.video">
                <video class="col-12" controls>
                    <source src={{ad.video}}>
                </video>
            </div>
        </div>
        
    </div>
</div>
